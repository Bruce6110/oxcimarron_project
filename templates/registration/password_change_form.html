{% extends 'base.html' %}

{% block title%} Change Password {% endblock title%}
{% block content %}
<h3>Change Password</h3>
<p>Please enter your old password, and then enter your new password twice so we can verify that you typed it correctly.
</p>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-success" type="submit" value="Change my password" />
</form>
{% endblock content %}
